    server {

        listen       80;
        server_name shopping.interpark.com 211.43.192.34;

        server_tokens off; # version view disable
        #

        #charset koi8-r;

        access_log  logs/access-shoppingfront.log timed_combined;
        error_log   logs/error-shoppingfront.log;

        root          /web/shop/front;

        client_max_body_size 16M;
        client_body_timeout 12;
        client_header_timeout 12;
        keepalive_timeout 15;
        send_timeout 10;

        location / {
            root /web/shop/front;
            index  index.html index.htm /malls/index.html;
        }


        # for FAKE URI
        ##################
        location ~* ^.+\.(cgi|py|pyc|pl|go|ogg|ogv|svg|svgz|eot|otf|mp4|ttf|rss|atom|jpeg|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
            root   html;
            access_log off; log_not_found off; expires max;
            return 204;
        }

        location = /robots.txt  { access_log off; log_not_found off; }
        location = /favicon.ico { access_log off; log_not_found off; }
        location ~ /\.          { access_log off; log_not_found off; deny all; }
        location ~ ~$           { access_log off; log_not_found off; deny all; }

        location ~ /META-INF/    {
            root   html;
            access_log off; log_not_found off; expires max;
            return 204;
            deny all;
        }
        location ~ /WEB-INF/    {
            root   html;
            access_log off; log_not_found off; expires max;
            return 204;
            deny all;
        }


        # redirect server error pages to the static page /50x.html
        # nginx html

        error_page  404               /404.html;        # original config

        error_page  405               =200 $uri;        # original config

	        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/nginx/html;
        }

        # proxy for  WEB ---------------------------------
        #
        location ~ \.(html|css|js)$ {

            root /web/shop/front;
            gzip             on;
            gzip_comp_level  2;
            gzip_min_length  1000;

            expires 1h;

            try_files $uri $uri/ @WEB_REAL_SEVER;       # TEST STAGE

            add_header Cache-Control "public";
        }

        location ~ \.(xml|json|mnu)$ {

            root /web/shop/front;

            #try_files $uri $uri/ @WEB_REAL_SEVER;

####################################
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://shop_ng_was_java_8080;
####################################

            expires 1h;
            add_header Cache-Control "public";

            access_log   logs/acess_shop_xml.log;
            error_log   logs/error-shoppingfront_xml.log;
        }

        # proxy for  WEB-IMG -------------------------------
        #
        location ~ \.(jpg|jpeg|gif|png|ico|bmp)$ {

            root /web/shop/front;

            try_files $uri $uri/ @WEB_REAL_SEVER;

            expires 1h;
            add_header Cache-Control "public";

            access_log  logs/access-shoppingfront_img.log;
            error_log   logs/error-shoppingfront_img.log;

        }

        location @WEB_REAL_SEVER {

            expires 1h;
            add_header Cache-Control "public";

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://shop_ng_content_80;

            access_log  logs/access-shoppingfront_www2real.log;
            error_log   logs/error-shoppingfront_www2real.log;

        }

        # proxy for JAVA WAS ---------------------------------
        #

        location ~ \.(do|jsp|euc|pop|view)$ {

            root /web/shop/front;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://shop_ng_was_java_8080;

            access_log  logs/access-shoppingfront_was.log;
            error_log   logs/error-shoppingfront_was.log;
        }

        location ~ /WEB-INF {
            deny  all;
        }
    }
			
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		